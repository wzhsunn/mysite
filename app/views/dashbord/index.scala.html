@(user: User)

@main(user, nav = "signup") {
    
    <h2>个人信息:</h2>
    
    <h6>用户名</h6>
    
    <p>
        @user.username
    </p>
    
    <h6>邮箱</h6>
    
    <p>
        @user.email
    </p>
    
    
    <h6>手机</h6>
    
    <p>
        @user.phone
    </p>
    
    <h6>密码</h6>
    
    <p>
        @user.password
    </p>
    
    <h6>注册时间</h6>
    <p>
    	@user.regTime
    </p>
    
    <h6>注册IP</h6>
    <p>
    	@user.regIp
    </p>
    
    <h6>登录时间</h6>
    <p>
    	@user.loginTime
    </p>
    <h6>登录IP</h6>
    <p>
    	@user.loginIp
    </p>
    
}
